{% extends 'base_generic.html' %}

{% block content %}
<h1>Book List</h1>
<h4><strong><a href="{% url 'book_create' %}">Add new</a></strong></h4>

{% if book_list %}
<ul>

    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        ({{ book.author }})
        <strong><a href="{% url 'book_update' book.pk %}">Edit</a></strong>
        <strong><a href="{% url 'book_delete' book.pk %}">Delete</a></strong>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>There are no books in the library</p>
{% endif %}

{% endblock %}
